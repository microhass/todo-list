<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="shortcut icon"
    href=<%=require("./../images/favicon.png")%> type="image/x-icon"
    />
    <title>Todo List</title>
  </head>
  <body>
    <main>
      <div class="title">
        <h1>Today's To Do</h1>
        <img src= <%=require("./../images/refresh.svg")%>
        alt="refresh" />
      </div>
      <ul class="list">
        <li>
          <p>Add to your list...</p>
          <img src=<%=require("./../images/submit.png")%> alt="submit"
          />
        </li>
      </ul>
      <button id="clear" type="button">Clear all completed</button>
    </main>
  </body>
</html>
