<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="shortcut icon"
    href=8392fdfadde22ac37fb0.png type="image/x-icon"
    />
    <title>Todo List</title>
  <script defer src="main.js"></script></head>
  <body>
    <main>
      <div class="title">
        <h1>Today's To Do</h1>
        <div class="themer">
          <img src=2e889522123cc159f79a.png alt="Switch
          to light theme" title="Switch to light theme" id='light' />
          <img src=d04018f9f6f6f229909e.png alt="Switch to
          light theme" title="Switch to dark theme" id='dark' />
        </div>
        <img src= 5f19b2a778321e6906e6.svg
        alt="refresh" />
      </div>
      <ul class="list">
        <li draggable="true">
          <form id="todo-form">
            <input
              type="text"
              name="todo"
              id="todo"
              placeholder="Add to your list..."
            />
          </form>
          <img src=e57fbca34621caa0df11.png alt="submit"
          title='Click this or press enter to submit' />
        </li>
        <div></div>
      </ul>
      <button id="clear" type="button">Clear all completed</button>
      <div class="notif-container">
        <div class="notification">notify</div>
      </div>
    </main>
  </body>
</html>
